<section class="content-header">
  <h1>
    Mensagem
    <small>Enviar</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Mensagem</li>
    <li class="active">Enviar</li>
  </ol>
</section>

<section class="content">
  <div class="box box-primary">
    <div class="box-header">
      <i class="fa fa-envelope"></i>

      <h3 class="box-title">Mensagem</h3>
      <!--<app-alert-message></app-alert-message>-->
      <app-alert-message></app-alert-message>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <form #formMessage="ngForm" name="formMessage" (ngSubmit)="onSubmit(formMessage)" role="form">
        <div class="form-group">
          <label for="address">Destino:</label>
          <select class="form-control"
                  id="address"
                  [(ngModel)]="mensagem.address"
                  [required]="true"
                  name="address">
            <option [value]="'contabil@horizonteassessoria.com.br'">contabil@horizonteassessoria.com.br</option>
            <option [value]="'contato@horizonteassessoria.com.br'">contato@horizonteassessoria.com.br</option>
            <option [value]="'fiscal@horizonteassessoria.com.br'">fiscal@horizonteassessoria.com.br</option>
            <option [value]="'pessoal@horizonteassessoria.com.br'">pessoal@horizonteassessoria.com.br</option>
          </select>
        </div>
        <div class="form-group">
          <label for="subject">Mensagem:</label>
          <input type="text"
                 id="subject"
                 class="form-control"
                 [(ngModel)]="mensagem.subject"
                 name="subject"
                 [required]="true"
                 placeholder="Assunto">
        </div>
        <div>
          <label for="message">Observações:</label>
                  <textarea class="form-control"
                            id="message"
                            [(ngModel)]="mensagem.message"
                            name="message"
                            #message
                            [required]="true"
                            style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">
                  </textarea>
        </div>

        <div class="box-footer">
          <button type="submit" [disabled]="!formMessage.valid" class="btn btn-primary">Enviar</button>
        </div>

      </form>
    </div>
    <!-- /.box-body -->

  </div>
</section>

<ngx-loading [show]="loading"></ngx-loading>

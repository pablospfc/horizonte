<section class="content-header">
  <h1>
    Parte Contratual
    <small>Listar</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Documentos</li>
    <li class="active">Listar Documentos</li>
  </ol>
</section>

<section class="content">
  <div class="box box-primary">
    <div class="box-header">
      <i class="ion ion-clipboard"></i>

      <h3 class="box-title">Parte Contratual</h3>
      <app-alert-message></app-alert-message>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <!-- See dist/js/pages/dashboard.js to activate the todoList plugin -->
      <table id="tblParteContratual" class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>Documento</th>
          <th>Descrição</th>
          <th>Arquivo</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let documento of documentos">
          <td>{{documento.tipo_documento}}</td>
          <td>{{documento.descricao}}</td>
          <td>
            <button type="button"
                    (click)="downloadFile(documento.md5_arquivo)"
                    class="btn btn-info btn-sm">
              <i class="fa fa-download" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- /.box-body -->

  </div>
</section>

<div class="login-box">
  <div class="login-logo">
    <b>Área do Cliente</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Forneça seu CNPJ e senha que você cadastrou no momento do seu cadastro.</p>

    <form action="../../index2.html" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="CNPJ">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Senha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">

          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- /.social-auth-links -->

    <a href="#">Esqueceu sua senha?</a><br>
    <a href="#" [routerLink]="['/cadastro']" class="text-center">Cadastre-se caso ainda não esteja cadastrado.</a>

  </div>
  <!-- /.login-box-body -->
</div>

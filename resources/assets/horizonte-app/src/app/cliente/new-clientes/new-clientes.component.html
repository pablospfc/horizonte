
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Cadastre-se</b></a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Forneça seus dados para o cadastro.</p>
    <app-alert-message></app-alert-message>
    <form #formCadastro="ngForm" name="formCadastro" (ngSubmit)="onSubmit(formCadastro)" role="form">
      <div class="form-group has-feedback">
        <input type="text"
               class="form-control"
               [(ngModel)]="cliente.razao_social"
               name="razao_social"
               placeholder="Razão Social">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text"
               class="form-control"
               [(ngModel)]="cliente.responsavel"
               name="responsavel"
               placeholder="Responsável">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text"
               class="form-control"
               [(ngModel)]="cliente.cnpj"
               name="cnpj"
               placeholder="CNPJ">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text"
               class="form-control"
               [(ngModel)]="cliente.telefone"
               name="telefone"
               placeholder="Telefone">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password"
               class="form-control"
               [(ngModel)]="cliente.senha"
               name="senha"
               placeholder="Senha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password"
               class="form-control"
               [(ngModel)]="cliente.confirma_senha"
               name="confirma_senha"
               placeholder="Confirma Senha">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">

          </div>
        </div>

        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Cadastrar</button>
        </div>

      </div>
    </form>

    <a href="#" [routerLink]="['/login']" class="text-center">Eu já sou cadastrado.</a>
  </div>

</div>
